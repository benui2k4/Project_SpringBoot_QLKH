<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>inventory out Add</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/head :: head"></div>

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>Inventory out Add</h1>
				<ol class="breadcrumb">
					<li><a th:href="@{/admin}"><i class="fa fa-dashboard"></i> Admin
							Home</a></li>
					<li><a th:href="@{/admin/inventory-out}">Inventory out</a></li>
					<li class="active">Inventory out Add Page</li>
				</ol>
			</section>


			<section class="content">

				<div class="box box-primary">

					<form role="form" method="post" th:action="@{/admin/inventory-out-add}" th:object="${inventory_out}">
						    <div class="box-body">
						        <div class="form-group">
						            <label for="quantity">Quantity out:</label>
						            <input type="number" class="form-control" id="quantity_out" placeholder="Quantity out" th:field="*{quantity_out}">
						       	 <span th:if="${#fields.hasErrors('quantity_out')}" th:errors="*{quantity_out}" class="text-danger"></span>
						        </div>
						        <div class="form-group">
						            <label for="startDate">Last Date:</label>
						            <input type="date" class="form-control" id="startDate" placeholder="Last Date" th:field="*{lastUpdated}">
						        </div>
						    
						        <div class="form-group">
								    <label>Product:</label>
								    <select id="product_id" class="form-control select2 select2-hidden-accessible" style="width: 100%;" th:field="*{product.id}">
								        <option th:value="${0}">----choose----</option>
								        <option th:each="p : ${listProduct}" th:value="${p.id}" th:text="${p.productName}"></option>
								    </select>
								</div>
						
						    </div>
						    <div class="box-footer">
						        <button type="submit" class="btn btn-primary">Submit</button>
						    </div>
						</form>

				</div>

			</section>

		</div>

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>

	
	<div th:replace="admin/fragments/script :: script"></div>
</body>
</html>
